<!-- popup.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>結果表示/Result</title>
    <style>
      body {
        min-width: 600px;
        margin: 0;
        padding: 0.5em;
        font-family: sans-serif;
      }
      #responseContainer {
        white-space: pre-wrap; /* 改行を保持したまま表示 */
        border: 1px solid #ccc;
        padding: 0.5em;
        margin-bottom: 1em;
        background: #f9f9f9;
      }
      button {
        padding: 0.5em;
      }
      .section {
        margin-bottom: 1em;
      }
      .prompt-area {
        margin-top: 1em;
      }
      textarea {
        width: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h2>操作手順/Operation steps</h2>
    
    <div class="section">
      <label>
        <input type="checkbox" id="useAI" />
        AIを使う/Use AI
      </label>
      <br/>
      <label for="apiKey">OpenAI API Key:</label>
      <input type="text" id="apiKey" style="width: 300px;" />
      <button id="saveSettings">保存/Save</button>
    </div>
    
    <div class="section">
      <div id="responseContainer">結果がここに表示されます/The results will be displayed here</div>
      <button id="copyButton">コピーする/Copy</button>
    </div>

    <!-- ここから追加: プロンプトを設定するエリア（「コピーする」ボタンより下） -->
    <div class="section prompt-area">
      <label for="promptInput">プロンプトを編集/Edit prompt</label><br />
      <textarea id="promptInput" rows="5"></textarea>
      <button id="savePromptButton">プロンプトを保存/Save prompt</button>
    </div>
    <!-- ここまで追加 -->

    <script src="popup.js"></script>
  </body>
</html>
